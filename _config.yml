# Naming
name:             NICE Design System
title:            NICE Design System
description:      Your source for creating beautiful, consistent experiences across NICE

# Dependencies
markdown:         kramdown
highlighter:      rouge

kramdown:
  auto_ids: true

# Permalinks
permalink:        pretty

# Server
timezone:         Europe/London
source:           .
destination:      _gh_pages
host:             0.0.0.0
port:             9001
baseurl:          /nice-design-system
url:              https://nhsevidence.github.io
exclude:
- Gemfile
- Gemfile.lock
- README.md
- Rakefile
- vendor/bundle
- bower_components

safe:         false

# Sass
sass:
  style: :compressed
  load_paths:
      - _sass
      - bower_components/nice-design-system/src/stylesheets
      - bower_components/nice-icons/dist/

# Defaults
defaults:
  -
    scope:
      path: ""
    values:
      inpagenav: true

# Custom vars
repository: https://github.com/nhsevidence/nice-design-system
product_name: NICE Design System
